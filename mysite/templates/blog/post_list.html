{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block content %}
    <h1>My blog</h1>
    {% for posts in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' posts.id %}">
                {{ posts.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ posts.publish }} by {{ posts.author }}
        </p>
            {{ posts.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
